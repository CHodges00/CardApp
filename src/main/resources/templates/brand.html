<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Brands</title>
        <link rel="stylesheet" th:href="@{/main.css}">
    </head>
    <body>
        <button onclick="window.location.href='/cardapp'">Home</button>
        <h1>Add a New Brand</h1>

        <form th:action="@{/addBrand}" method="post" th:object="${brand}" id="addBrandForm" oninput="validateAddBrandForm()">
            <label for="name">Brand Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required />

            <button type="button" id="submitButton" onclick="return confirmAddBrand(event)" disabled>Add Brand</button>
        </form>

        <script th:src="@{/main.js}"></script>
    </body>
</html>
