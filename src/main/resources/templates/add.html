<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Cards</title>
        <link rel="stylesheet" th:href="@{/main.css}">
    </head>
    <body>
        <button onclick="window.location.href='/cardapp'">Home</button>
        <h1>Add a New Trading Card</h1>

        <form th:action="@{/addCard}" method="post" th:object="${card}" id="addCardForm" oninput="validateAddCardForm()">
            <label for="team">Team Name:</label>
            <input type="text" id="team" name="team" th:field="*{team}" required />

            <label for="cardNumber">Number:</label>
            <input type="number" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" required />

            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" th:field="*{playerName}" required />

            <label for="qty">Qty:</label>
            <input type="number" id="qty" name="qty" th:field="*{qty}" required />

            <label for="brand">Brand:</label>
            <select id="brand" name="brand" th:field="*{brand}" required>
                <option value="">--Select a Brand--</option>
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>

            <label for="year">Year:</label>
            <select id="year" name="year" th:field="*{year}" required>
                <option value="">--Select a Year--</option>
                <option th:each="year : ${years}" th:value="${year.id}" th:text="${year.year}"></option>
            </select>

            <label for="value">Value:</label>
            <input type="number" id="value" name="value" th:field="*{value}" required />

            <button type="button" id="submitButton" onclick="return confirmAddCard(event)" disabled>Add Card</button>
        </form>

        <script th:src="@{/main.js}"></script>
    </body>
</html>
