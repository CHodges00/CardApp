<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Cards</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <button onclick="window.location.href='/cardapp'">Home</button>
    <h1>Search Trading Cards</h1>

    <!-- Search Form -->
    <form th:action="@{/searchCards}" method="get" id="searchForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" />

        <label for="team">Team Name:</label>
        <input type="text" id="team" name="team" />

        <label for="brand">Brand:</label>
        <select id="brand" name="brand">
            <option value="">--Select a Brand--</option>
            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="">--Select a Year--</option>
            <option th:each="year : ${years}" th:value="${year.id}" th:text="${year.year}"></option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div th:if="${cards != null}">
        <div th:replace="~{fragments/results :: resultsFragment}"></div>
    </div>

    <script th:src="@{/main.js}"></script>
</body>
</html>
